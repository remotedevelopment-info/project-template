version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: saas_postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE:-saas_db}
      POSTGRES_USER: ${DB_USERNAME:-saas_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-saas_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - saas_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-saas_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: saas_redis
    ports:
      - "6379:6379"
    networks:
      - saas_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: saas_backend
    working_dir: /app
    volumes:
      - ./backend:/app
      - ./shared:/shared
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${DB_USERNAME:-saas_user}:${DB_PASSWORD:-saas_pass}@postgres:5432/${DB_DATABASE:-saas_db}
      REDIS_URL: redis://redis:6379/0
      PYTHON_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - saas_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  admin:
    build:
      context: .
      dockerfile: docker/admin.Dockerfile
    container_name: saas_admin
    working_dir: /var/www/html
    volumes:
      - ./admin:/var/www/html
      - ./shared:/shared
    ports:
      - "8080:8080"
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-saas_db}
      DB_USERNAME: ${DB_USERNAME:-saas_user}
      DB_PASSWORD: ${DB_PASSWORD:-saas_pass}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      APP_ENV: local
      APP_DEBUG: true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - saas_network
    command: php artisan serve --host=0.0.0.0 --port=8080

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: saas_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    networks:
      - saas_network
    command: npm run dev -- --host 0.0.0.0

  nginx:
    image: nginx:alpine
    container_name: saas_nginx
    ports:
      - "8888:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
      - admin
    networks:
      - saas_network

networks:
  saas_network:
    driver: bridge

volumes:
  postgres_data:
